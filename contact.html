  <body class="light">
    <!-- Principal conteneur -->
    <main class="page-container">
      <!-- BLOC-0 HEADER-->
      <header class="bloc bgc-white l-bloc" id="bloc-0-contact">
        <div class="container bloc-sm">
          <nav class="navbar row">
            <a href="index.html"
              ><img
                class="img-clair"
                src="img/la-chouette-agence.png"
                alt="paris web design logo agence web meilleure agence"
                height="40"
              />
            </a>
            <p id="specialist-contact">
              Votre agence de Web Design - lyon
            </p>
            <button
              id="nav-toggle"
              type="button"
              class="ui-navbar-toggle navbar-toggle"
              data-toggle="collapse"
              data-target=".navbar-1"
            >
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <div class="collapse navbar-collapse navbar-1 special-dropdown-nav">
              <ul class="site-navigation nav navbar-nav">
                <li>
                  <a href="index.html" tabindex="1">Accueil</a>
                </li>
                <li>
                  <a href="contact.html" tabindex="2">Contact</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </header>
      <!-- BLOC-6 PARLONS WEB DESING-->
      <article
        class="bloc bg-dots-bg bg-repeat bgc-atomic-tangerine d-bloc bloc-bg-texture texture-paper"
        id="bloc-6"
      >
        <header class="container bloc-lg">
          <div class="row">
            <div class="col-sm-12">
              <h1 class="text-center hero-bloc-text tc-white">
                Parlons web design !
              </h1>
              <p class="text-center mg-lg tc-white tight-width-whitespace">
                Nous sommes ravis que vous souhaitiez collaborer avec notre
                agence.<br />
              </p>
            </div>
          </div>
        </header>
      </article>
      <!-- BLOC-7 CONTACT FORM-->
      <article class="bloc bgc-white l-bloc" id="bloc-7">
        <div class="container bloc-lg" class="col-sm-4">
          <div class="row">
            <h2 class="text-center mg-lg tc-white tight-width-whitespace">
              Parlez-nous de votre projet en complétant le formulaire
              ci-dessous.
            </h2>
            <div class="col-sm-6">
              <form id="form_1" novalidate>
                <div class="form-group">
                  <label for="name">Nom </label>
                  <input
                    id="name"
                    type="text"
                    class="form-control"
                    aria-labelledby="name"
                    required
                    tabindex="4"
                  />
                </div>
                <div class="form-group">
                  <label for="email">Adresse email </label>
                  <input
                    id="email"
                    class="form-control"
                    type="email"
                    aria-labelledby="email"
                    required
                    tabindex="5"
                  />
                </div>
                <div class="form-group">
                  <label for="input_504">Comment nous avez-vous connu ?</label>
                  <input
                    class="form-control"
                    type="email"
                    required
                    id="input_504"
                    tabindex="6"
                    aria-labelledby="input_504"
                  />
                </div>
                <div class="form-group">
                  <label for="message"
                    >Brief de votre projet (Ajoutez autant de détails que
                    nécessaire)<br />
                  </label>
                  <textarea
                    id="message"
                    class="form-control"
                    rows="8"
                    cols="50"
                    required
                    tabindex="7"
                    aria-labelledby="message"
                  >
                  </textarea>
                </div>
                <button
                  class="bloc-button btn btn-lg btn-block cta-hero btn-atomic-tangerine"
                  type="submit"
                  tabindex="8"
                >
                  Envoyer
                </button>
              </form>
            </div>
          </div>
        </div>
      </article>
      <!-- Footer - bloc-8 -->
			<div class="bloc bgc-atomic-tangerine d-bloc" id="bloc-8">
				<div class="container bloc-sm">
					<div class="row">
						<div class="col-sm-12">
							<p class="text-center text-footer">
								La chouette agence - Agence web basée à Lyon.
							</p>
							<div class="row row-no-gutters social">
								<div class="col-sm-3">
									<div class="text-center">
										<a class="social" aria-label="twitter" href="twitter.com"><span class="fa fa-twitter icon-md"></span></a>
									</div>
								</div>
								<div class="col-sm-3">
									<div class="text-center">
										<a class="social" aria-label="facebook" href="facebook.fr"><span class="fa fa-facebook icon-md"></span></a>
									</div>
								</div>
								<div class="col-sm-3">
									<div class="text-center">
										<a class="social" aria-label="dribbble" href="dribbble.com"><span class="fa fa-dribbble icon-md"></span></a>
									</div>
								</div>
								<div class="col-sm-3">
									<div class="text-center">
										<a class="social" aria-label="instagram" href="instagram.com"><span class="fa fa-instagram icon-md"></span></a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Footer - bloc-8 END -->

      <!-- SCROLLTOTOP BUTTON -->
      <a
        class="bloc-button btn btn-d scrollToTop"
        onclick="scrollToTarget('1')"
        tabindex="22"
        ><span class="fa fa-chevron-up"></span
      ></a>
    </main>
    <!--LINKED JAVASCRIPT FILES-->
    <script src="./js/jquery-2.1.0.min.js"></script>

    <script src="./js/jqBootstrapValidation.min.js"></script>
    <script src="./js/formHandler.min.js"></script>
    <script src="js/darkmode.js"></script>
  </body>
</html>
